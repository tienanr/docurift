services:
  backend:
    build:
      context: ..
      dockerfile: test/Dockerfile.shop
    ports:
      - "8080:8080"
    networks:
      - docurift-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  docurift:
    build:
      context: ..
      dockerfile: test/Dockerfile.docurift
    ports:
      - "9876:9876"
      - "9877:9877"
    environment:
      - CONFIG_PATH=/app/config.yaml
    volumes:
      - ./config.yaml:/app/config.yaml:ro
    networks:
      - docurift-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9876/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    depends_on:
      backend:
        condition: service_healthy

  test:
    build:
      context: ..
      dockerfile: test/Dockerfile
    volumes:
      - ./test:/app/test
    environment:
      - BACKEND_URL=http://backend:8080
      - PROXY_URL=http://docurift:9876
      - ANALYZER_URL=http://docurift:9877
    networks:
      - docurift-network
    depends_on:
      docurift:
        condition: service_healthy

networks:
  docurift-network:
    driver: bridge 